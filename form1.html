<script>
function   valid()
{
  if(f.t1.value=="")
{
   alert("enter  value");
return;
}
if(/[0-9]/.test(f.t1.value))
{
  alert("this  format not accepted");
return;
}
if(f.t1.value.length<5)
{
  alert("length  must  be  5");
 return;
}
if(f.t2.value=="")
{
  alert("enter password");
 return;
}

{
  alert("enter integer");
 return;
}

{
   alert("enter  confirm  password");
  return;
}

   alert("password  and  confirm  must  match");
  return;
}
if(f.t4.value=="")

  alert("enter  email");
 return;
}
n=f.t4.value;//abc
s=n.indexOf("@");//1  -1
if(s==-1)
{
  alert("must  include @");
 return;
}
s=n.indexOf(".Com");
if(s==-1)
{
   alert("enter  email  properly");
return;
}
if((!f.s1[0].checked)&&(!f.s1[1].checked))
{
  alert("check  radio");
return;
}
if(!f.c1.checked)
{
  alert("check  term  and  condition");
return;
}

{
  alert("select option");
 return;
}
f.submit();
}
</script>
